{% extends 'common_provider.html' %}
{% load static %}
{% block content %}

<!-- ======================= Start Page Title ===================== -->
<div class="page-title">
  <div class="container">
    <div class="page-caption">
      <h2>Set New Password</h2>
      <p><a href="#" title="Home">Home</a> <i class="ti-angle-double-right"></i> Set New Password</p>
    </div>
  </div>
</div>
<!-- ======================= End Page Title ===================== --> 

<!-- ====================== Start Signup Form ============= -->
<section class="padd-top-80 padd-bot-80">
  <div class="container">
    <div class="log-box">
        <center><h3> Set New Password Form </h3></center>
        <hr>
        <center>
          {% if messages %}
          {% for message in messages %}
          <span {% if message.tags %} class="alert alert-{{ message.tags }}"
          {% endif %}>{{message}}</span>
          {% endfor %}
          <hr>
          {% endif %}
        </center>
        <form method="post" class="log-form"> {% csrf_token %}
            <div class="col-md-12">
				<div class="form-group">
				  <label>Password</label>
				  <input type="password" class="form-control"  name="password1" placeholder="********" required>
				</div>
			  </div>
			  <div class="col-md-12">
				<div class="form-group">
				  <label>Confirm Password</label>
				  <input type="password" class="form-control" placeholder="********" name="password2" required>
				</div>
			  </div>
            <div class="col-md-12">
              <div class="form-group text-center mrg-top-15">
                <button type="submit" class="btn theme-btn btn-m full-width">Set New Password</button>
              </div>
            </div>
            <div class="clearfix"></div>
        </form>
      </div>
  </div>
</section>
<!-- ====================== End Signup Form ============= --> 

{% endblock content %}
